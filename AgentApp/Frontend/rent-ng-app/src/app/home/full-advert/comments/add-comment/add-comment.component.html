<div>
    <form (ngSubmit)="onAddComment(f)" #f="ngForm">

        <div class="container-fluid">
            <label for="contentInput">Add comment</label>
            <br>
            <div>
                <textarea class="container-fluid" name="contentInput" id="contentInput" cols="30" rows="10" ngModel required ></textarea>
            </div>
            <br>

            <span>
                <button class="btn btn-warning" type="reset">clear</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-success" type="submit">add</button>
            </span>
            <hr>
        </div>

    </form>
</div>
