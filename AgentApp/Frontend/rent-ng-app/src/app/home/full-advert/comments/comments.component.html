<div>
    <div class="row">
        <div class="col-2">
            <h4>comments</h4>
        </div>
        <div class="col-2">
            <button class="btn btn-success" (click)="onAddComment()">add</button>
        </div>
    </div>

    <app-add-comment [ad-id]="adId" *ngIf="showAddCommentModal===true"></app-add-comment>
    <hr>


    <div *ngFor="let comment of comments">
        <app-comment [comment]="comment"></app-comment>
    </div>
</div>
