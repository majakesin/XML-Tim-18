<div>
    <span>
        <h4>comments</h4>
        <button (click)="onAddComment()">add comment</button>
    </span>

    <app-add-comment [ad-id]="adId" *ngIf="showAddCommentModal===true"></app-add-comment>


    <div *ngFor="let comment of comments">
        <app-comment [comment]="comment"></app-comment>
    </div>
</div>
