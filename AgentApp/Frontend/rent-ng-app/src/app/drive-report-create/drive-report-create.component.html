<html>
<title>Drive Report</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<body>
<div class="testbox">
  <form name="cttForm" #f="ngForm" (ngSubmit)="createC()" >
    <div class="banner">
      <h1>Drive Report</h1>
    </div>
    <br/>
    <fieldset>
      <table>
      <tr><legend>Information</legend></tr>

       <tr>
        <td>
        <label for="fdistance">Traveled Distance<span>*</span></label>
        </td>
         <td>
        <input id="fdistance" type="number" name="fdistance" required [(ngModel)]="model.traveledDistance" />
         </td>
       </tr>
        <!--Probala sam ovde textarea, ali nije htelo da preuzme vrednost kod update-a -->
      <tr>
        <td>
        <label for="instructions">Describe:  </label><br/>
        </td>
        <td>
        <input id="instructions" type="text" name="instructions" required [(ngModel)]="model.describe" />
        </td>
      </tr>
        <tr>
          <td>
            <label for="bdate">Date Of Report <span>*</span></label>
          </td>
          <td>
            <input id="bdate" type="date" name="bdate" required [(ngModel)]="model.dateOfReport" />
            <i class="fas fa-calendar-alt"></i>
          </td>
        </tr>
        <br/>

    <!-- Selektuj auto za koji zelis da napises izvestaj-->

    <tr>
      <td>
      <label for="bdate">Select car <span>*</span></label>
      </td>

      <td>
        <select  name="inputCar" id="inputCar" required [(ngModel)]="model.carId"  >
          <option *ngFor="let car of allCars" value="{{car.id}}" > {{car.carName}} </option>
        </select>
      </td>

    </tr>

      </table>
    </fieldset>
    <br/>

    <div class="btn-block">
      <button type="submit" >Create</button>
    </div>
  </form>

</div>
</body>
</html>
