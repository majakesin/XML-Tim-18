

<app-chat-header></app-chat-header>
<br>
<div class="w3-main" >
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="captureForm" (ngSubmit)="sendMessage(f)"  #f="ngForm"  novalidate class="feedback-form">



        <div>
          <h4>Recipient </h4>
        </div>

        <div class="form-group">
          <select class="form-control" name="recipientInput" id="recipientInput" *ngFor="let owner of allOwners"  ngModel required #recipientInput="ngModel">
              <option value="{{owner.email}}">{{owner.email}}</option>
          </select>
        </div>


        <hr>
        <br>
        <div>
          <h4>Message
            <i class="fa fa-calendar"></i></h4>
        </div>
        <br>

        <div class="form-group">
          <label >Title</label>
          <input class="form-control" name="titleInput" placeholder="Title" id="titleInput" ngModel required #titleInput="ngModel"/>
        </div>
        <div class="form-group">
          <label>Content</label>
          <textarea class="form-control" name="contentInput" rows="7" id="contentInput" placeholder="Write message here" ngModel required #contentInput="ngModel" ></textarea>

        </div>
        <hr>


        <div class="form-group" style="margin-top:20px;">
          <button type="submit" class="btn btn-info float-right" >Send Message</button>

        </div>


      </form>
    </div>
  </div>
</div>
<br>
<hr>
