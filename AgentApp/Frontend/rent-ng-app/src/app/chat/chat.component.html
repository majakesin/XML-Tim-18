
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<app-chat-header></app-chat-header>
<br>
<div class="w3-main" >
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="captureForm"  #f="ngForm"  novalidate class="feedback-form">
        <div>
          <h4>Recipient </h4>
        </div>

        <div class="form-group">
          <select class="form-control">
            <option>test</option>
          </select>
        </div>

        <hr>
        <br>
        <div>
          <h4>Message
            <i class="fa fa-calendar"></i></h4>
        </div>
        <br>
        <div class="form-group">
          <label>Content</label>
          <textarea class="form-control" name="desc" rows="7" >Content</textarea>

        </div>
        <hr>
        <br>
        <div class="form-group">
          <label>Attachment</label>
          <input type="date"  class="form-control" name="endDate"  >

        </div>

        <div class="form-group" style="margin-top:20px;">
          <input type="submit" class="btn btn-info float-right" value="Send Message" />
          <!--          <input type="submit" class="btn btn-primary float-left" [routerLink]="['/create/advert']" value="Back" />-->
        </div>


      </form>
    </div>
  </div>
</div>
<br>
<hr>
