<h1 mat-dialog-title><i class="fa fa-plus" aria-hidden="true"></i></h1>
<div mat-dialog-content>
  <p>New car class's name?</p>
  <mat-form-field>
    <mat-label></mat-label>
    <input matInput [(ngModel)]="carClass.className">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="carClass.className" (click)="onYesClick()" cdkFocusInitial>Create</button>
</div>
