<head>
  <style>
    body {
      margin: 0;
      padding: 0;

      height: 100vh;
    }
    #login .container #login-row #login-column #login-box {
      margin-top: 40px;
      max-width: 600px;
      height: 320px;
      border: 1px solid #9C9C9C;
      background-color: #EAEAEA;
    }
    #login .container #login-row #login-column #login-box #login-form {
      padding: 20px;
    }
    #login .container #login-row #login-column #login-box #login-form #register-link {
      margin-top: -50px;
    }

  </style>


</head>

<body>
<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" action="" method="post">

            <h3 class="text-center "><i class="fa fa-sign-in" aria-hidden="true"></i>Login</h3>
            <div class="form-group">
              <label for="username" >Username:</label><br>
              <input type="text" [ngModel]="user.username" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="password" >Password:</label><br>
              <input type="text" [ngModel]="user.password" name="password" id="password" class="form-control">
            </div>
            <div class="form-group">
              <button type="submit" (click)="onSignIn()" name="submit" class="btn btn-info btn-md" value="submit"> Log in </button>
            </div>
            <div id="register-link" class="text-right">
              <label></label>
              <a href="/register" class="text-info">Register here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
