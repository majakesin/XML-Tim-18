<head>
  <style>
    body {
      margin: 0;
      padding: 0;

      height: 100vh;
    }
    #login .container #login-row #login-column #login-box {
      margin-top: 40px;
      max-width: 600px;
      height: 620px;
      border: 1px solid #9C9C9C;
      background-color: #EAEAEA;
    }
    #login .container #login-row #login-column #login-box #login-form {
      padding: 20px;
    }
    #login .container #login-row #login-column #login-box #login-form #register-link {
      margin-top: -50px;
    }

  </style>


</head>

<body>
<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">

            <h3 class="text-center "><i class="fa fa-user-plus" aria-hidden="true"></i> Register</h3>
            <div class="form-group">

              <label for="username" >Email:</label><br>
              <input type="text" [(ngModel)]="user.email" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
              <label  >Password:</label><br>
              <input type="password" [(ngModel)]="user.password" name="password"  class="form-control">
            </div>
          <div class="form-group">
            <label  >Password repeat:</label><br>
            <input type="password" [(ngModel)]="passwordRepeat" name="password"  class="form-control">
          </div>

            <div class="form-group">
              <label  >Name:</label><br>
              <input type="text" [(ngModel)]="user.name" name="name"  class="form-control">
            </div>
            <div class="form-group">
              <label >Surname:</label><br>
              <input type="text" [ngModel]="user.surname" name="surname"  class="form-control">
            </div>
            <div class="form-group">
              <label >Select role: </label>
              <select class="form-control" [(ngModel)]="user.role">
                <option value="CLIENT">Client</option>
              </select>
            </div>
            <div class="form-group">
              <button type="submit" (click)="onRegister()" name="submit" class="btn btn-info btn-md" value="submit">Register </button>
            </div>
            <div id="register-link" class="text-right">
              <label></label>
              <a href="/sign-in" class="text-info">Login in here</a>
            </div>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
