<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">



<div class="w3-main centered"  >
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
        <form (ngSubmit)="onLogin(f)" #f="ngForm">
          <div class="form-group">
            <label for="email" >Email</label>
            <input type="text"
                  placeholder="Email"
                  class="form-control"
                  name="email"
				  id="email"
				  ngModel
				  required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                  placeholder="Password"
                  class="form-control"
                  id="password"
				  name="password"
				  ngModel
				  required
          />
          </div>
          <hr>

          <div class="form-group">
            <input type="submit" class="btn btn-info " value="Login" [disabled]="f.invalid"/>
          </div>
    </form>
  </div>
</div>
