<br>

<mat-form-field style="padding-left:105px;">
  <mat-label>Filter <i class="fa fa-search" aria-hidden="true"></i> </mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search">

</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" style="width:100%">



    <!-- Position Column -->
    <ng-container matColumnDef="Subject">
      <th colspan="2" mat-header-cell *matHeaderCellDef> Email </th>
      <td colspan="2" mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>


    <ng-container matColumnDef="Name">
      <th colspan="2" mat-header-cell *matHeaderCellDef> Name </th>
      <td colspan="2" mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Surname">
      <th colspan="2" mat-header-cell *matHeaderCellDef> Surname </th>
      <td colspan="2" mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="City">
      <th colspan="2" mat-header-cell *matHeaderCellDef> City </th>
      <td colspan="2" mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>



    <ng-container matColumnDef="Ban">
      <th colspan="2" mat-header-cell *matHeaderCellDef> Ban  </th>
      <td colspan="2" mat-cell *matCellDef="let element">
        <tr><button mat-raised-button  class="btn btn-danger" (click)="ban(element)" matTooltip="Click to Edit" >
           <i class="fa fa-ban" aria-hidden="true"></i>
        </button></tr>
      </td >
      <th></th>

    </ng-container>


    <ng-container matColumnDef="Unban">
      <th colspan="2" mat-header-cell *matHeaderCellDef>Unban</th>
      <td colspan="2" mat-cell *matCellDef="let element">

        <tr> <button mat-raised-button (click)="unban(element)"  class="btn btn-success"matTooltip="Click to Delete" >

          <i class="fa fa-check" aria-hidden="true"></i>
        </button></tr>
      </td>
    </ng-container>


    <ng-container matColumnDef="Delete">
      <th colspan="2" mat-header-cell *matHeaderCellDef>UnBan</th>
      <td colspan="2" mat-cell *matCellDef="let element">

        <tr> <button mat-raised-button (click)="delete(element)"  class="btn btn-primary" matTooltip="Click to Delete" >

          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button></tr>
      </td>
    </ng-container>



    <ng-container matColumnDef="Admin">
      <th colspan="2" mat-header-cell *matHeaderCellDef>Make admin</th>
      <td colspan="2" mat-cell *matCellDef="let element">


        <tr> <button mat-raised-button (click)="admin(element)"   class="btn btn-primary" matTooltip="Click to Delete" >

          <i class="fa fa-unlock" aria-hidden="true"></i>
        </button></tr>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>


  </table>



  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
