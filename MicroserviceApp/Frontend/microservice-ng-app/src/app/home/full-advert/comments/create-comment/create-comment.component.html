

<div class="panel panel-success">
  <div class="panel-heading"><h3>Leave a comment</h3> </div>
<div class="panel-body">

  <div class="row">
    <div class="col-sm-10">
      <ul class="list-inline rating-list"
          *ngFor="let star of stars" style="display: inline-block" >
        <li (click)="countStar(star)"
            [ngClass]="{'selected': (star <= grade.grade)}">
          <i class="fa fa-star"></i>
        </li>
      </ul>
    </div>
  </div>

<table style="width:100%">
  <tr><td>

    <div class="input-group mb-4" style="width:50%">
      <div class="input-group-prepend">
        <span class="input-group-text" style="width:110%">   <i class="fa fa-envelope" aria-hidden="true"></i></span>
      </div>
    <input type="text" class="form-control" placeholder="email@example.com" [(ngModel)]="comment.userEmail" >
  </div>

  </td>
  </tr>
  <tr></tr>
  <tr><td>
    <div class="input-group mb-4" style="width:50%">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1" >Subject</span>
      </div>
    <input type="text" class="form-control" placeholder="Subject" [(ngModel)]="comment.header" >
  </div>
  </td>
  </tr>
  <tr></tr>
  <tr><td>
    <div class="input-group mb-4" style="width:50%">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fa fa-comment" aria-hidden="true"></i></span>
      </div>
  <textarea  class="form-control" name="content" placeholder="Content" [(ngModel)]="comment.content" rows="10" cols="80"></textarea>
    </div>
  </td>
  </tr>
  <tr><td style="alignment: right">
  <button class="btn btn-default"  (click)="kreirajKomentarIOcenu()" role="button"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
  </td>
  </tr>
</table>
</div>
</div>
