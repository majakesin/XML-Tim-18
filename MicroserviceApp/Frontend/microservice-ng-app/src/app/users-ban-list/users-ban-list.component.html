<br>

<mat-form-field style="padding-left:105px;">
  <mat-label>Filter <i class="fa fa-search" aria-hidden="true"></i> </mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search">

</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">



    <!-- Position Column -->

    <!--kolona za ime-->

    <ng-container matColumnDef="name">
      <th colspan="2" mat-header-cell *matHeaderCellDef> Name </th>
      <td colspan="2" mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!--kolona za prezime-->

    <ng-container matColumnDef="surname">
      <th colspan="2" mat-header-cell *matHeaderCellDef> Surname   </th>
      <td colspan="2" mat-cell *matCellDef="let element">
        {{element.surname}}
      </td >
    </ng-container>


    <!--kolona za email-->
    <ng-container matColumnDef="email">
      <th colspan="2" mat-header-cell *matHeaderCellDef> Email   </th>
      <td colspan="2" mat-cell *matCellDef="let element">
        {{element.email}}
      </td >
    </ng-container>

    <!-- kolona za ulogu-->

    <ng-container matColumnDef="role">
      <th colspan="2" mat-header-cell *matHeaderCellDef> Role   </th>
      <td colspan="2" mat-cell *matCellDef="let element">
        {{element.role}}
      </td >
    </ng-container>




    <ng-container matColumnDef="bann">
      <th colspan="2" mat-header-cell *matHeaderCellDef>Banned </th>
      <td colspan="2" mat-cell *matCellDef="let element">

        <tr> <button mat-raised-button  matTooltip="Click to Delete" >
          Banned
          <i class="fa fa-ban" aria-hidden="true"></i>
        </button></tr>
      </td>
    </ng-container>


    <ng-container matColumnDef="delete">
      <th colspan="2" mat-header-cell *matHeaderCellDef>Delete </th>
      <td colspan="2" mat-cell *matCellDef="let element">

        <tr> <button mat-raised-button (click)="delete(element)" matTooltip="Click to Delete" >
          Delete
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button></tr>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>


  </table>



  <mat-paginator #paginator [length]="dataSource.data?.length" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
