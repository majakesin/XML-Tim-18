<br>

<mat-form-field style="padding-left:105px;">
  <mat-label>Filter <i class="fa fa-search" aria-hidden="true"></i> </mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search">

</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" style="width:100%">



    <!-- Position Column -->
    <ng-container matColumnDef="Subject">
      <th colspan="2" mat-header-cell *matHeaderCellDef> Subject </th>
      <td colspan="2" mat-cell *matCellDef="let element"> {{element.header}} </td>
    </ng-container>


    <ng-container matColumnDef="Content">
      <th colspan="2" mat-header-cell *matHeaderCellDef> Content </th>
      <td colspan="2" mat-cell *matCellDef="let element"> {{element.content}} </td>
    </ng-container>

    <ng-container matColumnDef="Sent from">
      <th colspan="2" mat-header-cell *matHeaderCellDef> Sent from </th>
      <td colspan="2" mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
    </ng-container>



    <ng-container matColumnDef="Approved">
      <th colspan="2" mat-header-cell *matHeaderCellDef> Approved  </th>
      <td colspan="2" mat-cell *matCellDef="let element">
        <tr><button mat-raised-button (click)="Approved(element)" matTooltip="Click to Edit" >
          Approved

          <i class="fa fa-check" aria-hidden="true"></i>


        </button></tr>
      </td >
      <th></th>

    </ng-container>


    <ng-container matColumnDef="Rejected">
      <th colspan="2" mat-header-cell *matHeaderCellDef>Rejected </th>
      <td colspan="2" mat-cell *matCellDef="let element">

        <tr> <button mat-raised-button (click)="rejected(element)" matTooltip="Click to Delete" >
          Rejected
          <i class="fa fa-times" aria-hidden="true"></i>
        </button></tr>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>


  </table>



  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
