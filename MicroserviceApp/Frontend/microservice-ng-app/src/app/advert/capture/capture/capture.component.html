<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div class="image">
</div>
<br>
<div class="w3-main" >
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="captureForm"  #f="ngForm" (ngSubmit)="createCapture()" novalidate class="feedback-form">
        <div>
          <h4><b>Car Reserved Date </b>
            <i class="fa fa-calendar"></i></h4>
        </div>
        <div class="form-group">
          <label>Start Date</label>
          <input type="date"  class="form-control" name="startDate" [(ngModel)]="startDate">

        </div>

        <div class="form-group">
          <label>End Date</label>
          <input type="date"  class="form-control" name="endDate" [(ngModel)]="endDate">

        </div>

        <div class="form-group" style="margin-top:20px;">
          <input type="submit" class="btn btn-info float-right" value="Reserved Car" />
          <!--          <input type="submit" class="btn btn-primary float-left" [routerLink]="['/create/advert']" value="Back" />-->
        </div>


      </form>
    </div>
  </div>
</div>
<br>
<hr>

<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Take Date</th>
    <th scope="col">Return Date</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let capture of allCaptures">
      <td>{{capture.takeDate}}</td>
      <td>{{capture.leaveDate}}</td>
    </tr>




  </tbody>
</table>
