
ribbon.eureka.enabled=true
server.port=8662

spring.application.name=gateway-service

#eureka.client.register-with-eureka=true
#eureka.client.fetch-registry=true
#eureka.client.service-url.default-zone= http://localhost:8761/eureka
#eureka.instance.hostname= localhost

zuul.host.connect-timeout-millis=5000000
zuul.host.socket-timeout-millis=5000000
zuul.ignored-services='*'
zuul.add-proxy-headers=true

zuul.routes.user-manager.path=/user-manager/**
zuul.routes.user-manager.service-id=user-manager
zuul.routes.user-manager.strip-prefix=true

zuul.routes.comment-manager.path=/comment-manager/**
zuul.routes.comment-manager.service-id=comment-manager
zuul.routes.comment-manager.strip-prefix=true

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000
ribbon.ReadTimeout=60000

security.oauth2.sso.login-path=/login
security.oauth2.client.access-token-uri=http://localhost:8081/login
security.oauth2.client.user-authorization-uri=http://localhost:8081/login
security.oauth2.client.client-id=user-manager
security.oauth2.resource.jwt.key-value=123