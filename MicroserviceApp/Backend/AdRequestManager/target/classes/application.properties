#HTTPS/SSL
server.port=8443
server.ssl.enabled=true
server.ssl.key-store: src/main/resources/requestmanager.p12
server.ssl.key-store-password: requestsecurity
server.ssl.keyStoreType: PKCS12
server.ssl.keyAlias: requestsecurity

